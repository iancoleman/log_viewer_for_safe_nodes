<!DOCTYPE html>
<html>
    <head>
        <title>Node UI</title>
        <link rel="stylesheet" href="Chart.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div id="heading">
            <h1 class="h1">Node UI</h1>
            <span class="duration">Load node log files:</span>
            <input id="files" type="file" multiple="multiple">
            <div class="filter">
                <label for="filter-text">Filter logs</label>
                <input id="filter-text" type="text">
            </div>
            <div class="filter">
                <label for="format-text">Line format</label>
                <input id="format-text" type="text" value="[${level}] ${time} ${src} ${socket} ${text}">
                <span>Available: ${level} ${socket} ${src} ${text} ${time}</span>
            </div>
        </div>
        <div id="lines"></div>
        <div id="chart" class="hidden">
            <canvas id="canvas"></canvas>
        </div>
        <div id="timeline"></div>

        <script id="line-template" type="text/template">
<div class="line">
    <div class="beforetime">&nbsp;</div>
    <div class="text"></div>
</div>
        </script>

        <script src="jquery-3.4.1.min.js"></script>
        <script src="Chart.bundle.js"></script>
        <script src="node_logs.js"></script>
        <script src="app.js"></script>
    </body>
</html>
