<!DOCTYPE html>
<html>
    <head>
        <title>Node UI</title>
        <link rel="stylesheet" href="Chart.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div id="heading">
            <h1 class="h1">Node UI</h1>
            <span class="duration">Load node log files:</span>
            <input id="files" type="file" multiple="multiple">
            <div class="filter">
                <label for="filter-text">Filter logs</label>
                <input id="filter-text" type="text">
            </div>
            <div class="filter">
                <input type="checkbox" id="show-level" name="show-level"
                checked>
                <label for="show-level">Show log level</label>
            </div>
            <div class="filter">
                <input type="checkbox" id="show-time" name="show-time"
                checked>
                <label for="show-time">Show log timestamp</label>
            </div>
            <div class="filter">
                <input type="checkbox" id="show-src-line" name="show-src-line"
                checked>
                <label for="show-src-line">Show log source line</label>
            </div>
            <div class="filter">
                <input type="checkbox" id="show-node-socket" name="show-node-socket"
                checked>
                <label for="show-node-socket">Show node socket</label>
            </div>
        </div>
        <div id="lines"></div>
        <div id="chart" class="hidden">
            <canvas id="canvas"></canvas>
        </div>

        <script id="line-template" type="text/template">
<div class="line">
    <div class="beforetime">&nbsp;</div>
    <div class="text"></div>
</div>
        </script>

        <script src="jquery-3.4.1.min.js"></script>
        <script src="Chart.bundle.js"></script>
        <script src="node_logs.js"></script>
        <script src="app.js"></script>
    </body>
</html>
