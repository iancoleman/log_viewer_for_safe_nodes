<!DOCTYPE html>
<html>
    <head>
        <title>Node UI</title>
        <link rel="stylesheet" href="Chart.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div id="heading">
            <h1 class="h1">Node UI</h1>
            <span class="duration">Load node log files:</span>
            <input id="files" type="file" multiple="multiple">
            <input id="filter-text" type="text">
            <button id="apply-filter">apply filter</button>
        </div>
        <div id="lines"></div>
        <div id="chart" class="hidden">
            <canvas id="canvas"></canvas>
        </div>

        <script id="line-template" type="text/template">
<div class="line">
    <div class="beforetime hidden">&nbsp;</div>
    <div class="text"></div>
</div>
        </script>

        <script src="jquery-3.4.1.min.js"></script>
        <script src="Chart.bundle.js"></script>
        <script src="node_logs.js"></script>
        <script src="app.js"></script>
    </body>
</html>
